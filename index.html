<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="//d3js.org/d3.v5.min.js"></script>
<script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
<script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>

<div style="display: grid; grid-template-rows: auto auto; gap: 10px; width: 1000px; margin-left: auto; margin-right: auto" >

<textarea id='dot-source' style="height: 300px" >
    digraph  {a -> b}
</textarea>

<div id="graph" style="text-align: center;"></div>

</div>



<script>

source = document.getElementById('dot-source')

let graph = d3.select("#graph")
        .graphviz()
        .transition(() => 
            d3.transition("main")
            .ease(d3.easeLinear)
            .duration(100)
        )
        .renderDot(source.value);

source.addEventListener('input', () => graph.renderDot(source.value));

</script>
